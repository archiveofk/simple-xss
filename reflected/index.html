<!DOCTYPE html>
<html>
<head>
    <title>Product Search</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 700px;
            margin: 50px auto;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        .search-box {
            background: #161b22;
            padding: 20px;
            border: 1px solid #30363d;
            border-radius: 6px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #fff;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #161b22;
            border-left: 3px solid #f85149;
        }
        h1 { color: #58a6ff; }
        .warning {
            background: #f8514922;
            border: 1px solid #f85149;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîç Product Search</h1>
    
    <div class="warning">
        ‚ö†Ô∏è VULNERABLE DEMO - Do not use in production
    </div>
    
    <div class="search-box">
        <form onsubmit="search(event)">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button type="submit">Search</button>
        </form>
    </div>
    
    <div id="results"></div>
    
    <script src="search.js"></script>
</body>
</html>
